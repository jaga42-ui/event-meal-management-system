<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MealPass - UTSAH 2026</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; overflow: hidden; }

        /* === GRADIENT THEME === */
        .custom-bg {
            background: #2A7B9B;
            background: linear-gradient(133deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(36, 128, 209, 1) 100%);
        }

        /* === ANIMATIONS === */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .anim-float { animation: float 6s ease-in-out infinite; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .anim-enter { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
        
        @keyframes popIn { 0% { transform: scale(0.8) translateY(20px); opacity: 0; } 50% { transform: scale(1.02) translateY(-5px); opacity: 1; } 100% { transform: scale(1) translateY(0); opacity: 1; } }
        .result-anim { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes scan { 0% { top: 0%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        .scan-laser { position: absolute; left: 0; right: 0; height: 3px; background: #57C785; box-shadow: 0 0 15px #57C785; animation: scan 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite; }

        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        .splash-exit { animation: fadeOut 0.8s ease-in forwards; }

        @keyframes menuSlide { from { opacity: 0; transform: translateY(-10px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .menu-anim { animation: menuSlide 0.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

        /* === GLASS UI === */
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.6); box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); }
        .glass-dark { background: rgba(15, 17, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* === UTILS === */
        #reader__scan_region { display: none !important; }
        #reader video { object-fit: cover !important; width: 100% !important; height: 100% !important; border-radius: 40px !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>

<body class="h-screen flex flex-col custom-bg text-slate-800 selection:bg-teal-500 selection:text-white" onclick="closeDropdown(event)">

    <div id="splash" class="fixed inset-0 z-[200] flex flex-col items-center justify-center custom-bg text-white">
        <div class="relative w-24 h-24 flex items-center justify-center mb-6">
            <div class="relative w-20 h-20 bg-white rounded-3xl flex items-center justify-center shadow-2xl anim-float">
                <i class="ph-bold ph-qr-code text-4xl text-[#2A7B9B]"></i>
            </div>
        </div>
        <h1 class="text-3xl font-extrabold tracking-tight">MealPass</h1>
        <p class="text-teal-100 text-sm mt-2 font-medium tracking-widest uppercase">Event Edition 2026</p>
    </div>

    <div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 z-[250] flex items-center gap-3 px-6 py-3 rounded-full bg-slate-900/90 backdrop-blur-md text-white shadow-2xl translate-y-[-150px] transition-all duration-500 w-max max-w-[90%]">
        <div id="toastDot" class="w-2 h-2 rounded-full bg-green-400 shadow-[0_0_10px_#4ade80] shrink-0"></div>
        <span id="toastMsg" class="text-sm font-bold truncate">Ready</span>
    </div>

    <div id="authScreen" class="absolute inset-0 z-50 flex items-center justify-center p-6 transition-opacity duration-500">
        <div class="w-full max-w-sm anim-enter relative z-10">
            <div class="text-center mb-10">
                <div class="w-24 h-24 mx-auto bg-white/90 backdrop-blur-xl rounded-[2rem] flex items-center justify-center shadow-2xl mb-6 anim-float">
                    <i class="ph-duotone ph-shield-check text-5xl text-[#2480D1]"></i>
                </div>
                <h1 class="text-4xl font-extrabold text-white drop-shadow-md">Welcome</h1>
                <p id="authSub" class="text-teal-100 font-medium mt-2">Sign in to access the terminal</p>
            </div>
            <div class="glass p-8 rounded-[2.5rem] shadow-2xl space-y-5">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-3">Email Access</label>
                    <input id="loginEmail" type="email" class="w-full bg-white/50 border border-white rounded-2xl py-4 px-5 font-bold text-slate-700 focus:outline-none focus:ring-2 focus:ring-[#2A7B9B] transition-all" placeholder="admin@utsah.com">
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-3">Security Key</label>
                    <input id="loginPassword" type="password" class="w-full bg-white/50 border border-white rounded-2xl py-4 px-5 font-bold text-slate-700 focus:outline-none focus:ring-2 focus:ring-[#2A7B9B] transition-all" placeholder="••••••••">

                <button onclick="handleAuth()" id="authBtn" class="w-full py-4 bg-slate-900 text-white font-bold rounded-2xl shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <span>Authenticate</span> <i class="ph-bold ph-arrow-right"></i>
                </button>
                <div class="pt-2 text-center">
                    <button onclick="toggleAuth()" id="authSwitch" class="text-xs font-bold text-[#2480D1] hover:text-[#2A7B9B] uppercase tracking-widest transition-colors">Create New Account</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" class="hidden relative z-10 flex flex-col h-full w-full max-w-md mx-auto">
        <header class="flex justify-between items-center p-6 pb-2 anim-enter">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-white/90 backdrop-blur rounded-2xl flex items-center justify-center text-[#2A7B9B] shadow-lg">
                    <i class="ph-duotone ph-bowl-food text-2xl"></i>
                </div>
                <div class="text-white drop-shadow-md">
                    <h2 class="font-extrabold text-xl leading-none">MealPass</h2>
                    <div id="roleBadge" class="text-[10px] font-bold opacity-80 uppercase tracking-widest mt-1">CONNECTING...</div>
                </div>
            </div>
            <button onclick="logout()" class="w-10 h-10 rounded-full bg-white/20 backdrop-blur border border-white/30 text-white hover:bg-red-500/80 hover:border-red-500 transition-all flex items-center justify-center">
                <i class="ph-bold ph-power"></i>

        </header>

        <div class="px-6 mt-6 anim-enter delay-100 relative z-30">
            <div id="adminMealControl" class="hidden relative group">
                <button onclick="toggleDropdown(event)" id="dropdownTrigger" class="glass w-full p-2 rounded-3xl flex items-center hover:bg-white/80 transition-colors relative z-10">
                    <div class="w-12 h-12 rounded-2xl bg-[#effaf6] flex items-center justify-center ml-1">
                        <i id="mealIconDisplay" class="ph-fill ph-clock text-[#57C785] text-xl"></i>
                    </div>
                    <div class="ml-3 flex-1 text-left">
                        <span class="text-[10px] font-bold text-slate-500 uppercase tracking-wider block">Global Setting</span>

                    </div>

                        <i id="dropdownArrow" class="ph-bold ph-caret-down text-slate-400 transition-transform duration-300"></i>
                    </div>
                </button>

                    <button onclick="adminSetGlobalMeal('Breakfast', 'ph-coffee', 'text-orange-500')" class="w-full p-3 hover:bg-white/60 rounded-2xl flex items-center gap-4 text-left"><div class="w-10 h-10 rounded-xl bg-orange-100 flex items-center justify-center"><i class="ph-fill ph-coffee text-orange-500 text-lg"></i></div><span class="font-bold text-slate-700">Breakfast</span></button>

                <div class="w-12 h-12 rounded-2xl bg-slate-100 flex items-center justify-center ml-1">

                </div>
                <div class="ml-3 flex-1 text-left">
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-wider block">Target Session</span>
                    <div class="flex items-center gap-2">

                        <span class="text-xs bg-slate-800 text-white px-2 py-0.5 rounded-full" id="volHeaderCount">0 Scanned</span>
                    </div>
                </div>
            </div>
        </div>

        <main class="flex-1 overflow-y-auto p-6 space-y-6 pb-24 no-scrollbar z-10">

            <div id="volunteerPanel" class="hidden space-y-4 anim-enter delay-200">
                
                <div class="flex gap-2">
                    <button id="burstToggleBtn" onclick="toggleBurstMode()" class="flex-1 glass p-3 rounded-2xl flex items-center justify-between group transition-all">
                        <div class="flex items-center gap-2">

                                <i class="ph-bold ph-lightning"></i>
                            </div>

                                <div class="text-[10px] font-bold text-slate-500 uppercase">Mode</div>

                            </div>

                        <div id="burstIndicator" class="w-2 h-2 rounded-full bg-slate-300"></div>

                <div class="relative w-full aspect-square bg-black rounded-[2.5rem] overflow-hidden shadow-2xl border-4 border-white/40 backdrop-blur-sm group">
                    <div id="reader" class="w-full h-full opacity-80 group-hover:opacity-100 transition-opacity duration-500"></div>
                    
                    <div id="burstOverlay" class="absolute inset-0 pointer-events-none opacity-0 transition-opacity duration-200 z-50 flex items-center justify-center">
                        <i id="burstFeedbackIcon" class="text-8xl text-white drop-shadow-md transform scale-0 transition-transform duration-200"></i>
                    </div>

                    <div id="adminLockOverlay" class="absolute inset-0 bg-red-900/90 backdrop-blur-md z-[60] flex flex-col items-center justify-center hidden">
                        <div class="w-20 h-20 rounded-full bg-red-500 flex items-center justify-center shadow-[0_0_30px_#ef4444] animate-pulse mb-4">
                            <i class="ph-fill ph-lock-key text-4xl text-white"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-white uppercase tracking-widest">Paused</h2>
                    </div>

                    <div id="startOverlay" class="absolute inset-0 flex flex-col items-center justify-center bg-slate-900/60 backdrop-blur-md z-10">

                        <p class="mt-5 text-xs font-bold text-white uppercase tracking-widest">Tap to Activate</p>
                    </div>

                    <i class="ph-bold ph-stop-circle text-xl"></i><span>Stop Camera</span>

            <div id="adminPanel" class="hidden space-y-4 anim-enter delay-200">

                    <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-[#57C785] rounded-full blur-[60px] opacity-50"></div>
                    <h3 class="font-bold text-lg mb-5 relative z-10 flex items-center gap-2"><i class="ph-fill ph-chart-line-up"></i> Live Counters</h3>
                    <div class="grid grid-cols-2 gap-4 relative z-10">
                        <div class="bg-white/10 p-3 rounded-2xl border border-white/10">
                            <div class="text-green-300 text-[10px] font-bold uppercase mb-1 tracking-wider">Current Session</div>
                            <div class="flex items-baseline gap-1"><div class="text-2xl font-bold text-white" id="admSessionCount">0</div><div class="text-[9px] opacity-60">Today</div></div>
                        </div>
                        <div class="bg-white/10 p-3 rounded-2xl border border-white/10">
                            <div class="text-blue-300 text-[10px] font-bold uppercase mb-1 tracking-wider">Total Served</div>
                            <div class="flex items-baseline gap-1"><div class="text-2xl font-bold text-white" id="admTotalEventMeals">0</div><div class="text-[9px] opacity-60">Event</div></div>
                        </div>
                        <div class="col-span-2 bg-white/5 p-3 rounded-2xl border border-white/5 flex items-center justify-between px-4">
                            <div class="text-slate-300 text-[10px] font-bold uppercase tracking-wider">Registered People</div>
                            <div class="text-2xl font-bold text-white" id="admDatabaseCount">0</div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-4 gap-3 relative z-20">
                    <button onclick="document.getElementById('excelInput').click()" class="glass p-3 rounded-3xl flex flex-col items-center justify-center gap-2 hover:bg-white transition-all group aspect-square">
                        <i class="ph-fill ph-microsoft-excel-logo text-green-600 text-2xl group-hover:scale-110 transition-transform"></i>
                        <input type="file" id="excelInput" accept=".xlsx" class="hidden" onchange="uploadExcel(this)">
                    </button>

                    <div onclick="toggleExportMenu()" class="glass p-3 rounded-3xl flex flex-col items-center justify-center gap-2 hover:bg-white transition-all group aspect-square relative cursor-pointer">
                        <i class="ph-fill ph-download-simple text-blue-600 text-2xl group-hover:scale-110 transition-transform"></i>
                        <div id="exportMenu" onclick="event.stopPropagation()" class="hidden absolute top-full right-0 mt-2 w-48 bg-white rounded-2xl shadow-xl p-2 z-[60] flex-col gap-1 border border-slate-100 cursor-default">
                            <div onclick="downloadDailyReport()" class="p-3 hover:bg-blue-50 rounded-xl text-left cursor-pointer transition-colors group"><div class="text-xs font-extrabold text-slate-900 group-hover:text-blue-600">Today's Report</div></div>
                            <div onclick="downloadMasterReport()" class="p-3 hover:bg-green-50 rounded-xl text-left cursor-pointer border-t border-slate-100 transition-colors group"><div class="text-xs font-extrabold text-slate-900 group-hover:text-green-600">Master Report</div></div>
                        </div>
                    </div>

                    <button onclick="toggleGlobalLock()" id="masterLockBtn" class="col-span-2 glass p-3 rounded-3xl flex flex-col items-center justify-center gap-1 transition-all group relative overflow-hidden">
                        <div id="masterLockBg" class="absolute inset-0 bg-green-100/50 transition-colors duration-500"></div>
                        <i id="masterLockIcon" class="ph-fill ph-lock-key-open text-green-600 text-2xl relative z-10 transition-all"></i>
                        <span id="masterLockText" class="text-[10px] font-bold text-green-700 uppercase tracking-wider relative z-10">Scanners Active</span>
                    </button>
                </div>

                <div class="glass rounded-[2.5rem] p-6 relative z-0">
                    <div class="flex justify-between items-center mb-4 border-b border-slate-200/50 pb-3">
                        <span class="font-bold text-slate-700">Team Management</span>
                        <button onclick="loadUsers()" class="w-8 h-8 rounded-full bg-slate-100 text-slate-400 hover:text-[#2480D1] flex items-center justify-center transition-colors"><i class="ph-bold ph-arrows-clockwise"></i></button>
                    </div>
                    <div id="userList" class="space-y-3 max-h-80 overflow-y-auto pr-1 no-scrollbar"></div>
                </div>
            </div>
        </main>
    </div>

    <div id="resultModal" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/60 backdrop-blur-md opacity-0 pointer-events-none transition-opacity duration-300">
        <div id="resultCard" class="bg-white w-80 rounded-[2.5rem] overflow-hidden shadow-2xl transform transition-all duration-300 scale-75"></div>
    </div>

<script>
    /* === 1. CONFIGURATION === */
    const firebaseConfig = {
        apiKey: "AIzaSyDlgdYJ9-3ELhEjLz8EQJQK18ghlWhR-jo",
        authDomain: "orc-meal-tracker.firebaseapp.com",
        projectId: "orc-meal-tracker"
    };

    /* === 2. INITIALIZATION === */
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    db.enablePersistence().catch(console.warn);

    let currentMeal = "";
    let isGlobalLocked = false;
    let isBurstMode = false;
    let scanner = null;
    let isScanning = false;
    let isProcessing = false;
    let isSignup = false;
    let wakeLock = null;
    let audioCtx = null;
    let lastBurstScanTime = 0;
    let lastScannedCode = "";

    setTimeout(() => { document.getElementById('splash').classList.add('splash-exit'); setTimeout(() => document.getElementById('splash').remove(), 800); }, 2000);

    function getTodayDate() { return new Date().toLocaleDateString('en-CA'); }

    /* === 3. AUTH & SYNC === */
    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('authScreen').classList.add('opacity-0', 'pointer-events-none');
            document.getElementById('dashboard').classList.remove('hidden');
            initDashboard(user.uid);
            
            db.collection('settings').doc('global').onSnapshot(doc => {
                if(doc.exists) { 
                    const d = doc.data();
                    updateLocalMealState(d.currentMeal); 
                    updateGlobalLockState(d.scannerLocked || false);
                } else if(document.getElementById('adminPanel').style.display === 'block') {
                    db.collection('settings').doc('global').set({currentMeal: 'Breakfast', scannerLocked: false}, {merge:true});
                }
            });

            db.collection('stats').doc('counts').onSnapshot(doc => {
                if (doc.exists && currentMeal) {
                    const data = doc.data();
                    const sessionKey = `${currentMeal}_${getTodayDate()}`;
                    document.getElementById('admSessionCount').innerText = data[sessionKey] || 0;
                    document.getElementById('volHeaderCount').innerText = `${data[sessionKey] || 0} Scanned`;
                    document.getElementById('admTotalEventMeals').innerText = data['total_scans_ever'] || 0;
                }
            });
        } else {
            document.getElementById('authScreen').classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('dashboard').classList.add('hidden');
        }
    });

    async function initDashboard(uid) {
        document.querySelectorAll('#adminPanel, #volunteerPanel, #adminMealControl, #volunteerMealDisplay').forEach(el => el.style.display = 'none');
        const doc = await db.collection('users').doc(uid).get();
        if(!doc.exists || doc.data().disabled) { auth.signOut(); return toast("Access Revoked", "error"); }
        
        const role = doc.data().role || 'pending';
        document.getElementById('roleBadge').innerText = role.toUpperCase();

        if(role === 'admin') {
            document.getElementById('adminPanel').style.display = 'block';
            document.getElementById('volunteerPanel').style.display = 'block';
            document.getElementById('adminMealControl').style.display = 'block';
            loadUsers();
            db.collection('allowed_ids').onSnapshot(snap => document.getElementById('admDatabaseCount').innerText = snap.size);
        } else if (role === 'volunteer') {
            document.getElementById('volunteerPanel').style.display = 'block';
            document.getElementById('volunteerMealDisplay').style.display = 'flex';
        }
    }

    /* === 4. SCANNER LOGIC & MODES === */
    function toggleBurstMode() {
        isBurstMode = !isBurstMode;
        const btn = document.getElementById('burstToggleBtn');
        const icon = document.getElementById('burstIcon');
        const text = document.getElementById('burstText');
        const ind = document.getElementById('burstIndicator');

        if (isBurstMode) {
            btn.classList.add('bg-amber-50');
            icon.className = "w-8 h-8 rounded-full bg-amber-500 flex items-center justify-center text-white shadow-md";
            icon.innerHTML = '<i class="ph-bold ph-lightning-fill"></i>';
            text.innerText = "Burst Active";
            text.className = "text-xs font-bold text-amber-700";
            ind.className = "w-2 h-2 rounded-full bg-amber-500 shadow-[0_0_10px_orange]";
            toast("Burst Mode: No Modals", "info");
        } else {
            btn.classList.remove('bg-amber-50');
            icon.className = "w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-400";
            icon.innerHTML = '<i class="ph-bold ph-lightning"></i>';
            text.innerText = "Standard";
            text.className = "text-xs font-bold text-slate-700";
            ind.className = "w-2 h-2 rounded-full bg-slate-300";
        }
    }

    function toggleSearch() {
        const p = document.getElementById('manualSearchPanel');
        p.classList.toggle('hidden');
        if(!p.classList.contains('hidden')) document.getElementById('manualInput').focus();
    }

    function handleManualSubmit() {
        const val = document.getElementById('manualInput').value;
        if(val.length > 2) { onScan(val); document.getElementById('manualInput').value = ""; toggleSearch(); }
    }

    async function startScanner() {
        if(scanner || isGlobalLocked) return;
        try { wakeLock = await navigator.wakeLock.request('screen'); } catch (err) {}
        document.getElementById('startOverlay').classList.add('opacity-0', 'pointer-events-none');
        document.getElementById('stopBtn').classList.remove('hidden');
        scanner = new Html5Qrcode("reader");
        try { await scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, onScan); isScanning = true; } 
        catch(e) { toast("Camera Error: " + e, "error"); stopScanner(); }
    }

    async function stopScanner() {
        if(!scanner) return;
        try { if(scanner.isScanning) await scanner.stop(); scanner.clear(); } catch(e) {}
        scanner = null; isScanning = false;
        if (wakeLock) { await wakeLock.release(); wakeLock = null; }
        document.getElementById('startOverlay').classList.remove('opacity-0', 'pointer-events-none');
        document.getElementById('stopBtn').classList.add('hidden');
        document.getElementById('reader').innerHTML = "";
    }

    /* === 5. SCAN PROCESSING === */
    async function onScan(text) {
        if(isGlobalLocked) { toast("Scanners Paused", "error"); return; }
        const id = text.trim().toUpperCase();

        if (isBurstMode) {
            const now = Date.now();
            if (id === lastScannedCode && now - lastBurstScanTime < 3000) return;
            lastScannedCode = id; lastBurstScanTime = now;
        } else {
            if(isProcessing) return;
            isProcessing = true; scanner.pause();
        }

        try {
            const idDoc = await db.collection('allowed_ids').doc(id).get();
            if(!idDoc.exists) throw new Error("ID Not Recognized");

            const person = idDoc.data();
            const ref = db.collection('meal_records').doc(id);
            const snap = await ref.get();
            const data = snap.exists ? snap.data().meals || {} : {};
            const today = getTodayDate();
            const recordKey = `${currentMeal}_${today}`; 

            if(data[recordKey]) {
                const msg = `Served at ${data[recordKey].time}`;
                if(isBurstMode) { beep(200, 'sawtooth'); triggerBurstEffect(false); toast(`${id}: ${msg}`, "error"); }
                else { showResult(false, { title: "ALREADY SERVED", msg: msg, name: person.name, cat: person.category || 'Guest', id: id, dept: person.department }); }
            } else {
                const batch = db.batch();
                batch.set(ref, { meals: { [recordKey]: { time: new Date().toLocaleTimeString(), date: today } } }, { merge: true });
                batch.set(db.collection('stats').doc('counts'), { [recordKey]: firebase.firestore.FieldValue.increment(1), 'total_scans_ever': firebase.firestore.FieldValue.increment(1) }, { merge: true });
                await batch.commit();

                if(isBurstMode) { beep(800, 'sine'); triggerBurstEffect(true); toast(`Authorized: ${person.name}`, "success"); }
                else { showResult(true, { title: "ACCESS GRANTED", msg: "Meal Authorized", name: person.name, cat: person.category || 'Guest', id: id, dept: person.department }); }
            }
        } catch(e) { 
            if(isBurstMode) { beep(200, 'sawtooth'); triggerBurstEffect(false); toast(e.message, "error"); }
            else { showResult(false, { title: "INVALID ID", msg: e.message, name: "Unknown", cat: "Error", id: id, dept: "-" }); }
        }
    }

    /* === 6. UI & EFFECTS === */
    function showResult(success, data) {
        const modal = document.getElementById('resultModal');
        const card = document.getElementById('resultCard');
        beep(success ? 800 : 200, success ? 'sine' : 'sawtooth');
        
        const color = success ? 'green' : 'red';
        const icon = success ? 'ph-check-circle' : 'ph-warning-circle';
        const bgGradient = success ? 'bg-gradient-to-br from-green-500 to-emerald-600' : 'bg-gradient-to-br from-red-500 to-rose-600';
        const initials = data.name.split(' ').map(n=>n[0]).join('').substring(0,2).toUpperCase();

        card.innerHTML = `
            <div class="relative overflow-hidden w-full">
                <div class="h-32 ${bgGradient} relative flex flex-col items-center justify-center pt-2">
                    <div class="absolute top-0 left-0 w-full h-full opacity-20" style="background-image: radial-gradient(#fff 2px, transparent 2px); background-size: 20px 20px;"></div>
                    <i class="ph-fill ${icon} text-6xl text-white drop-shadow-md mb-1 animate-bounce"></i>
                    <div class="text-white font-black text-lg tracking-widest uppercase drop-shadow-sm">${data.title}</div>
                </div>
                <div class="relative px-6 pb-6 -mt-10">
                    <div class="bg-white rounded-[2rem] shadow-xl p-6 border border-slate-100">
                        <div class="flex flex-col items-center border-b border-dashed border-slate-200 pb-4 mb-4">
                            <div class="w-20 h-20 rounded-2xl bg-slate-100 text-slate-500 flex items-center justify-center text-2xl font-black border-4 border-white shadow-lg -mt-16 mb-3">${initials}</div>
                            <h2 class="text-xl font-extrabold text-slate-800 leading-none text-center">${data.name || 'Unknown'}</h2>
                            <div class="mt-2 flex gap-2">
                                <span class="px-3 py-1 bg-${color}-50 text-${color}-600 text-[10px] font-bold uppercase tracking-wider rounded-lg border border-${color}-100">${data.cat}</span>
                                <span class="px-3 py-1 bg-slate-50 text-slate-500 text-[10px] font-mono font-bold uppercase tracking-wider rounded-lg border border-slate-100">${data.id}</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-3 mb-6">
                            <div class="bg-slate-50 p-3 rounded-2xl"><div class="text-[10px] text-slate-400 font-bold uppercase">Department</div><div class="text-xs font-bold text-slate-700 truncate">${data.dept || 'N/A'}</div></div>
                            <div class="bg-slate-50 p-3 rounded-2xl"><div class="text-[10px] text-slate-400 font-bold uppercase">Status</div><div class="text-xs font-bold text-${color}-600 truncate">${data.msg}</div></div>
                        </div>
                        <button onclick="closeResult()" class="w-full py-4 ${bgGradient} text-white font-bold text-sm rounded-2xl shadow-lg shadow-${color}-200 hover:scale-[1.02] active:scale-[0.98] transition-transform flex items-center justify-center gap-2"><span>Scan Next</span><i class="ph-bold ph-arrow-right"></i></button>
                    </div>
                </div>
            </div>`;

        modal.classList.remove('opacity-0', 'pointer-events-none');
        card.classList.remove('scale-75'); card.classList.add('scale-100');
        // Re-trigger animation
        card.classList.remove('result-anim'); void card.offsetWidth; card.classList.add('result-anim');
    }

    function closeResult() {
        document.getElementById('resultModal').classList.add('opacity-0', 'pointer-events-none');
        document.getElementById('resultCard').classList.remove('scale-100'); document.getElementById('resultCard').classList.add('scale-75');
        isProcessing = false; if(scanner && !isGlobalLocked) scanner.resume();
    }

    function triggerBurstEffect(success) {
        const overlay = document.getElementById('burstOverlay');
        const icon = document.getElementById('burstFeedbackIcon');
        overlay.className = `absolute inset-0 pointer-events-none transition-opacity duration-200 z-50 flex items-center justify-center ${success ? 'bg-green-500/40' : 'bg-red-500/40'}`;
        icon.className = `text-8xl text-white drop-shadow-md transform transition-transform duration-200 scale-100 ${success ? 'ph-fill ph-check-circle' : 'ph-fill ph-x-circle'}`;
        overlay.classList.remove('opacity-0');
        setTimeout(() => { overlay.classList.add('opacity-0'); icon.classList.remove('scale-100'); icon.classList.add('scale-0'); }, 600);
    }

    /* === 7. HELPERS === */
    function updateGlobalLockState(locked) {
        isGlobalLocked = locked;
        const bg = document.getElementById('masterLockBg'); const icon = document.getElementById('masterLockIcon'); const txt = document.getElementById('masterLockText');
        if(locked) {
            bg.className = "absolute inset-0 bg-red-100 transition-colors duration-500";
            icon.className = "ph-fill ph-lock-key text-red-600 text-2xl relative z-10 transition-all";
            txt.innerText = "All Locked"; txt.className = "text-[10px] font-bold text-red-700 uppercase tracking-wider relative z-10";
            document.getElementById('adminLockOverlay').classList.remove('hidden');
        } else {
            bg.className = "absolute inset-0 bg-green-100/50 transition-colors duration-500";
            icon.className = "ph-fill ph-lock-key-open text-green-600 text-2xl relative z-10 transition-all";
            txt.innerText = "Scanners Active"; txt.className = "text-[10px] font-bold text-green-700 uppercase tracking-wider relative z-10";
            document.getElementById('adminLockOverlay').classList.add('hidden');
        }
    }

    function toggleGlobalLock() {
        const newState = !isGlobalLocked;
        db.collection('settings').doc('global').set({ scannerLocked: newState }, { merge: true })
            .then(() => toast(newState ? "All Scanners Locked" : "All Scanners Unlocked", newState ? "error" : "success"));
    }
    
    function updateLocalMealState(meal) {
        currentMeal = meal;
        if(document.getElementById('mealLabel')) document.getElementById('mealLabel').innerText = meal;
        if(document.getElementById('lockedMealLabel')) document.getElementById('lockedMealLabel').innerText = meal;
        let iconClass = 'ph-coffee'; let colorClass = 'text-orange-500';
        if(meal==='Lunch') { iconClass='ph-hamburger'; colorClass='text-red-500'; }
        if(meal==='Dinner') { iconClass='ph-moon-stars'; colorClass='text-indigo-500'; }
        if(meal==='Snacks') { iconClass='ph-cookie'; colorClass='text-amber-500'; }
        if(document.getElementById('mealIconDisplay')) document.getElementById('mealIconDisplay').parentElement.innerHTML = `<i id="mealIconDisplay" class="ph-fill ${iconClass} text-xl ${colorClass}"></i>`;
    }

    function adminSetGlobalMeal(val) { db.collection('settings').doc('global').set({currentMeal: val}, {merge: true}).then(() => toast("Session Updated", "success")); closeDropdown({target: document.body}); }
    function toggleDropdown(e) { e.stopPropagation(); const m = document.getElementById('dropdownMenu'), a = document.getElementById('dropdownArrow'); if (m.classList.contains('hidden')) { m.classList.remove('hidden'); m.classList.add('flex', 'menu-anim'); a.style.transform = "rotate(180deg)"; } else { m.classList.add('hidden'); m.classList.remove('flex', 'menu-anim'); a.style.transform = "rotate(0deg)"; } }
    function closeDropdown(e) { const m = document.getElementById('dropdownMenu'), t = document.getElementById('dropdownTrigger'); if (m && t && !m.contains(e.target) && !t.contains(e.target)) { m.classList.add('hidden'); m.classList.remove('flex', 'menu-anim'); document.getElementById('dropdownArrow').style.transform = "rotate(0deg)"; } }
    function toggleAuth() { isSignup = !isSignup; const b = document.getElementById('authBtn'), s = document.getElementById('authSwitch'), sub = document.getElementById('authSub'); if(isSignup) { b.innerHTML = `<span>Create Account</span> <i class="ph-bold ph-user-plus"></i>`; s.innerText = "Back to Login"; sub.innerText = "Register Staff Access"; } else { b.innerHTML = `<span>Authenticate</span> <i class="ph-bold ph-arrow-right"></i>`; s.innerText = "Create New Account"; sub.innerText = "Sign in to access terminal"; } }
    function handleAuth() { const e = document.getElementById('loginEmail').value, p = document.getElementById('loginPassword').value; if(!e || !p) return toast("Enter credentials", "error"); if(isSignup) { auth.createUserWithEmailAndPassword(e, p).then(c => db.collection('users').doc(c.user.uid).set({email:e, role:'pending', createdAt:new Date(), disabled:false})).then(() => toast("Account created!", "success")).catch(err => toast(err.message, "error")); } else { auth.signInWithEmailAndPassword(e, p).catch(err => toast(err.message, "error")); } }
    function logout() { stopScanner(); auth.signOut(); }
    function loadUsers() { const l = document.getElementById('userList'); l.innerHTML = ""; db.collection('users').orderBy('createdAt').get().then(s => { s.forEach(d => { const u = d.data(); if(u.disabled) return; const isMe = auth.currentUser.uid === d.id; const isAdmin = u.role === 'admin'; const avatarBg = isAdmin ? 'bg-blue-100 text-blue-600' : 'bg-green-100 text-green-600'; const firstLetter = u.email.charAt(0).toUpperCase(); l.innerHTML += `<div class="glass p-3 rounded-2xl flex items-center gap-3"><div class="w-10 h-10 rounded-full ${avatarBg} flex items-center justify-center font-bold shadow-sm shrink-0">${firstLetter}</div><div class="flex-1 overflow-hidden"><div class="text-xs font-bold text-slate-800 truncate">${u.email}</div><div class="flex items-center gap-1 mt-0.5"><span class="text-[9px] font-bold uppercase tracking-wider px-2 py-0.5 rounded-md ${isAdmin ? 'bg-blue-500 text-white' : 'bg-slate-200 text-slate-500'}">${u.role}</span>${isMe ? '<span class="text-[9px] italic text-slate-400 ml-1">(You)</span>' : ''}</div></div>${!isMe ? `<div class="flex gap-1 shrink-0">${isAdmin ? `<button onclick="setRole('${d.id}','volunteer')" class="w-8 h-8 rounded-xl bg-slate-50 text-slate-400 hover:bg-orange-100 hover:text-orange-500 flex items-center justify-center"><i class="ph-bold ph-arrow-down"></i></button>` : `<button onclick="setRole('${d.id}','admin')" class="w-8 h-8 rounded-xl bg-slate-50 text-slate-400 hover:bg-blue-100 hover:text-blue-500 flex items-center justify-center"><i class="ph-bold ph-arrow-up"></i></button>`}<button onclick="delUser('${d.id}')" class="w-8 h-8 rounded-xl bg-red-50 text-red-400 hover:bg-red-500 hover:text-white flex items-center justify-center"><i class="ph-bold ph-trash"></i></button></div>` : ''}</div>`; }); }); }
    function setRole(id, r) { db.collection('users').doc(id).update({role:r}).then(loadUsers); }
    function delUser(id) { if(confirm("Revoke access for this user?")) db.collection('users').doc(id).update({disabled: true}).then(loadUsers); }
    function uploadExcel(input) { if(!input.files[0]) return; const r = new FileReader(); toast("Processing...", "info"); r.onload = async e => { try { const wb = XLSX.read(new Uint8Array(e.target.result), {type:'array'}); const rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {header:1}); const batch = db.batch(); let count = 0; rows.forEach((row, index) => { if (index === 0 || !row[0]) return; const id = String(row[0]).trim().toUpperCase(); if(id) { batch.set(db.collection('allowed_ids').doc(id), { active: true, category: row[1]||"Guest", name: row[2]||"Unknown", department: row[3]||"N/A", info: row[4]||"", importedAt: new Date() }); count++; } }); await batch.commit(); toast(`${count} IDs Imported`, "success"); } catch(e) { toast("Error reading file", "error"); } }; r.readAsArrayBuffer(input.files[0]); }
    function toggleExportMenu() { const m = document.getElementById('exportMenu'); m.classList.toggle('hidden'); m.classList.toggle('flex'); }
    async function downloadMasterReport() { toast("Generating Log...", "info"); toggleExportMenu(); const s = await db.collection('meal_records').get(); const rows = []; s.forEach(d => { const m = d.data().meals || {}; Object.keys(m).forEach(k => { const p=k.split('_'); rows.push({ ID: d.id, Meal: p[0], Date: p[1], Time: m[k].time }); }); }); XLSX.writeFile(XLSX.utils.book_new().then(wb=>{ XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(rows), "Logs"); return wb}), "Master_Report.xlsx"); } // Note: simplified write logic for brevity
    async function downloadDailyReport() { toast("Generating Log...", "info"); toggleExportMenu(); const today = getTodayDate(); const s = await db.collection('meal_records').get(); const rows = []; s.forEach(d => { const m = d.data().meals || {}; Object.keys(m).forEach(k => { const p=k.split('_'); if(p[1]===today) rows.push({ ID: d.id, Meal: p[0], Time: m[k].time }); }); }); const ws = XLSX.utils.json_to_sheet(rows); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Logs"); XLSX.writeFile(wb, `Report_${today}.xlsx`); toast("Downloaded", "success"); }
    function toast(msg, type) { const t = document.getElementById('toast'), dot = document.getElementById('toastDot'); document.getElementById('toastMsg').innerText = msg; dot.className = type==='error'?"w-2 h-2 rounded-full bg-red-500":"w-2 h-2 rounded-full bg-green-400"; t.style.transform = "translate(-50%, 0)"; setTimeout(() => t.style.transform = "translate(-50%, -150px)", 3000); }
    function beep(freq, type) { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); if (audioCtx.state === 'suspended') audioCtx.resume(); const osc = audioCtx.createOscillator(), g = audioCtx.createGain(); osc.connect(g); g.connect(audioCtx.destination); osc.frequency.value = freq; osc.type = type; g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2); osc.start(); osc.stop(audioCtx.currentTime + 0.2); }
</script>
